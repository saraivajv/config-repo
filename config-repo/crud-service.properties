eureka.client.service-url.defaultZone=http://localhost:8761/eureka,http://localhost:8762/eureka,http://localhost:8763/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

spring.datasource.url=jdbc:postgresql://localhost:5432/db_service?createDatabaseIfNotExist=true
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

server.port=8081

management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans

logging.level.com.netflix.discovery=DEBUG
logging.level.org.springframework.cloud.netflix.eureka=DEBUG

# --- Configurações dos Circuit Breakers ---
resilience4j.circuitbreaker.instances.dbServiceCircuitBreaker.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.dbServiceCircuitBreaker.sliding-window-size=10
resilience4j.circuitbreaker.instances.dbServiceCircuitBreaker.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.dbServiceCircuitBreaker.wait-duration-in-open-state=20s
resilience4j.circuitbreaker.instances.dbServiceCircuitBreaker.permitted-number-of-calls-in-half-open-state=3

resilience4j.circuitbreaker.instances.aiServiceCircuitBreaker.failure-rate-threshold=60
resilience4j.circuitbreaker.instances.aiServiceCircuitBreaker.sliding-window-size=5
resilience4j.circuitbreaker.instances.aiServiceCircuitBreaker.wait-duration-in-open-state=30s

# --- Configurações dos Retries ---
resilience4j.retry.instances.dbServiceRetry.max-attempts=3
resilience4j.retry.instances.dbServiceRetry.wait-duration=1s

resilience4j.retry.instances.aiServiceRetry.max-attempts=2
resilience4j.retry.instances.aiServiceRetry.wait-duration=2s

spring.threads.virtual.enabled=true